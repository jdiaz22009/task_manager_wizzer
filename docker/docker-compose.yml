version: '3.9'
services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    volumes:
      - './postgres_data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=task_db
    ports:
      - 5432:5432
